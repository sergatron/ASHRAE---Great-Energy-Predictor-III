{% extends "master.html" %}
{% block title %}Results{% endblock %}

{% block message %}
    <hr />
    <h4 class="text-center">INPUTS</h4>
    <p class="text-center">From: <i>{{start_date}}</i></p>
    <p class="text-center">To: <i>{{end_date}}</i></p>
{% endblock %}

{% block content %}
    <h1 class="text-center">Predicted Meter Reading (kWh)</h1>
        <div class="col-lg-12">

            <div class="chart" id="time-series">
                <script>
                    var graphs = {{graphJSON | safe}};
                    Plotly.plot('time-series',graphs,{});
                </script>
            </div>


            {% for id in ids %}
            <div id="{{id}}"></div>
                {% endfor %}
            </div>

        </div>
    </div>
